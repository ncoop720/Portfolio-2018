<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calcBody">
  <div id="helpBox">
    <div id="answer">Ans = 0</div>
  </div>
  <div id="textBox">0</div>
  <div class="calcRow">
    <button class="calcButton" id="rad">Active: Rad</button>
    <button class="calcButton" id="ln">ln</button>
    <button class="calcButton" id="e">e</button>
    <button class="calcButton" id="leftPar">(</button>
    <button class="calcButton" id="rightPar">)</button>
    <button class="calcButton" id="clear">C<br /><span id="allClear">Hold: AC</span></button>
  </div>
  <div class="calcRow">
    <button class="calcButton" id="inv">Inverse/ Other</button>
    <button class="calcButton" id="log">log</button>
    <button class="calcButton number" id="button7">7</button>
    <button class="calcButton number" id="button8">8</button>
    <button class="calcButton number" id="button9">9</button>
    <button class="calcButton operator" id="multiply">x</button>
  </div>
  <div class="calcRow">
    <button class="calcButton" id="sin">sin</button>
    <button class="calcButton" id="sqRt">√</button>
    <button class="calcButton number" id="button4">4</button>
    <button class="calcButton number" id="button5">5</button>
    <button class="calcButton number" id="button6">6</button>
    <button class="calcButton operator" id="divide">÷</button>
  </div>
  <div class="calcRow">
    <button class="calcButton" id="cos">cos</button>
    <button class="calcButton" id="exponent">xʸ</button>
    <button class="calcButton number" id="button1">1</button>
    <button class="calcButton number" id="button2">2</button>
    <button class="calcButton number" id="button3">3</button>
    <button class="calcButton operator" id="plus">+</button>
  </div>
  <div class="calcRow">
    <button class="calcButton" id="tan">tan</button>
    <button class="calcButton" id="factorial">x!</button>
    <button class="calcButton number" id="button0">0</button>
    <button class="calcButton" id="decimal">.</button>
    <button class="calcButton" id="equal">=</button>
    <button class="calcButton operator" id="subtract">-</button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
